<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}نظام حلمي{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome for icons (optional, if needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa; /* Light gray background */
        }
        .content-wrap {
            flex: 1;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-top: auto; /* Push footer to the bottom */
            text-align: center;
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <div class="content-wrap">
        {% block content %}
        <!-- Content will be injected here by child templates -->
        {% endblock %}
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; {{ "now"|date("Y") }} نظام حلمي التعليمي الإداري. جميع الحقوق محفوظة.</p>
            <p class="mb-0">للتواصل: <a href="mailto:alredfani@gmail.com" style="color: #adb5bd;">alredfani@gmail.com</a> | واتساب: <a href="https://wa.me/967777895099" style="color: #adb5bd;">+967777895099</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts_extra %}{% endblock %}
</body>
</html>
